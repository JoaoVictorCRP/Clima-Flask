<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clima de Hoje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="bg-info text-light">
    

    <div class="text-center">
        <h1 class="mt-5 ms-5">O Clima</h1>
        <form action="/" method="post"> 
            
            <div class="contaner">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="cityName" name="cityName" placeholder="Cidade" class="form-control">
                    </div>

                    <div class="col-sm">
                        <input type="text" id="stateName" name="stateName" placeholder="Estado" class="form-control">
                    </div>

                    <div class="col-sm">
                        <input type="text" id="countryName" name="countryName" placeholder="País" class="form-control">
                    </div>
            </div>
            <br>
            <button type="button" class="submit btn btn-light">Buscar</button>
        </form>

        {% if data %}
            <div>
                {{ data.name.capitalize() }} <br>
                Clima: {{ data.description.capitalize() }} <br>
                Temperatura: {{ data.temperature }}ºc <br>
                <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Weather Icon">
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
