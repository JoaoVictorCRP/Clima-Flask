<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clima de Hoje</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Como est√° o clima?
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="column is-offset-4 is-4">
                <form method="POST">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input class="input" name="cidade" type="text" placeholder="Nome da Cidade" style="text-transform: capitalize;">
                        </div>

                        <div class="control">
                            <button class="button is-info">Adicionar Cidade</button>
                        </div>
                    </div>
                </form>

                {% if data %}
                    {{ data.description }}
                    {{ data.temperature }}
                    <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Weather Icon">
                {% endif %}

            </div>
        </div>
    </section>

</body>

</html>
