<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clima de Hoje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="text-light bg-dark">

    <div class="p-4 shadow-4 rounded-3" style="background-color: #232139;">
        <h2>COMO VAI O TEMPO EM...</h2>
    </div> 

    <div class="text-center">

        <form action="/" method="post"> 
            
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" id="cityName" name="cityName" placeholder="Cidade" class="form-control">
                    </div>

                    <div class="col-sm">
                        <input type="text" id="stateName" name="stateName" placeholder="Estado" class="form-control">
                    </div>

                    <div class="col-sm">
                        <input type="text" id="countryName" name="countryName" placeholder="País" class="form-control">
                    </div>
            </div><br>
            <button type="submit" class="submit btn btn-light">Buscar</button>
        </form>

        {% for weather in weather_data %}
            <div class="text-center mt-3 p-2">
                <div class="card mx-auto" style="width: 120px;">
                    <img src="https://openweathermap.org/img/wn/{{weather.icon}}@2x.png" alt="Weather Icon">
                    <div class="card-body">
                    <h5 class="card-title">{{ weather.name.capitalize() }} <br> {{ weather.temperature }}ºc </h5>
                    <p class="card-text"> {{ weather.description.capitalize() }} </p>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
