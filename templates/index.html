<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clima de Hoje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body class="bg-info text-light">
    

    <div class="text-center">
        <h1 class="mt-5 ms-5">O Clima</h1>
        <form action="/" method="post"> 
            <input type="text" id="cityName" name="cityName" placeholder="Cidade">
            <input type="text" id="stateName" name="stateName" placeholder="Estado">
            <input type="text" id="countryName" name="countryName" placeholder="PaÃ­s">
            <button>Buscar</button>
        </form>

        {% if data %}
            {{ data.name }} <br>
            {{ data.description }} <br>
            {{ data.temperature }} <br>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
